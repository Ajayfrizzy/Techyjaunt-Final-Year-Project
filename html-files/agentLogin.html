<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/agentLogin.css">
    <title>Agent login form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="img">
                <img src="../asset/images/hand-holding-house-real-estate-property-model.svg" alt="Hand holding house">
                <span>cityHomes</span>
            </div>
            <div class="form">
                <h2>Sign In</h2>
                <p>Don't have an account? <a href="/html-files/agentRegistration.html">Login</a> here</p>
                <form action="" id = "login-form">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../asset/javascript/login.js"></script>
</body>
</html>
