<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="/asset/css/addProperty.css">
</head>
<body>
    <header>
        <nav>
            <a href="./agentDashboard.html">Back</a>
        </nav>
    </header>
    <h1>Admin Section</h1>
    <form id="property-form">
        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
        <br>
        <label for="title">Property Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="rent">Rent</option>
            <option value="sale">Sale</option>
        </select>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required pattern="^[0-9$,.]*$" title="Please enter a valid price">
        <br>
        <label for="amenities">Amenities:</label>
        <input type="text" id="amenities" name="amenities" required>
        <br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="available">Available</option>
            <option value="rented">Rented</option>
        </select>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="Address" required>
        <br>
        <button type="submit">Add Property</button>
    </form>
    <div id="admin-section"></div>

    <!-- Load the script first -->
    <script src="https://cdn.jsdelivr.net/npm/compressorjs/dist/compressor.min.js"></script>
    <script src="/asset/javascript/agentListing.js"></script>
</body>
</html>
